<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオsample1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="thankyou-stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <script type="module" src="thankyou.js"></script>
  </head>
  <body>
    <div class="shutter"></div>
    <section class="container">
    <header>
      <a href="/main.html">
        <div class="topleft element">sauna</div>
      </a>
      <div class="topright">
        <a href="/commitment.html" class="c-txt element">こだわり</a>
        <a href="/item.html" class="c-txt element ">アイテム</a>
        <a href="/goodsauna.html" class="c-txt element ">良いサウナとは</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="headline">
          <div class="visuallyHidden">Text Animation05</div>
      
          <div class="text" aria-hidden="true">
            <span class="char" style="--char-index: 0"> T </span>
      
            <span class="char" style="--char-index: 1"> H </span>
      
            <span class="char" style="--char-index: 2"> A </span>
      
            <span class="char" style="--char-index: 3"> N </span>
      
            <span class="char" style="--char-index: 4"> K </span>

            <span class="whitespace">&nbsp;</span>
      
            <span class="char" style="--char-index: 5"> Y </span>
      
            <span class="char" style="--char-index: 6"> O </span>
      
            <span class="char" style="--char-index: 7"> U </span>
          </div>
        </div>
      </div>
      <p>ここまでみてくれてありがとう</p>
    </main>
  </section>
    <footer>
      <div class="footer1">
        <video src="../img/sauna9.mp4" autoplay loop muted playsinlin></video>
        <div class="box">
          <h2 class="box1">sauna</h2>

        </div>
      </div>

    </footer>
  
  
  </body>
